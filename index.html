<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Valentine's Day Love Notes</h1>
    
    <div id="loveBox">
      
      <script> var items = ["You're cool" , "You're sweet" , "Be mine" , "All yours" , "Sweetheart"];
      function random_item(items)
      {
  
      document.getElementById("items").console.log(random_item(items));
  
      return items[Math.floor(Math.random()*items.length)];
     
      } </script>
      
      <form name="myForm">
    <input name="textBox" type="text">
    <input name="showOut" type="button" value=" Get your Valentines"> 
      </form>
      
      <button onclick="innerHTML(random_item(items))"> Get your Valentines
        
      </button>
      
      <p id="items"> </p>
    </div>

    
  </body>
</html>
